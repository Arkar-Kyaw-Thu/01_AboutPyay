<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: lightseagreen;
        }
        .container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .form-group {
        	margin-right: 20px;
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="mainPage.html" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}">
            </div>
            <div class="form-group">
                <label for="email">Phone no:</label>
                <input type="text" id="phone" name="phone" required pattern="^(09|\+959)([1-9]\d{7,9})">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p id="password-match-error" class="error-message"></p>
            </div>
            <button type="submit" style="width: 70px;height: 30px; background: lightseagreen;">Sign Up</button>
        </form>
    </div>

    <script type="text/javascript">
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var passwordMatchError = document.getElementById('password-match-error');
            
            if(p.test(phone)){
                alert("valid phone number");
            }
            if (password !== confirmPassword) {
                passwordMatchError.textContent = "Passwords do not match!";
                return false;
            }

            return true;
        }
 </script>   
</body>
</html>
